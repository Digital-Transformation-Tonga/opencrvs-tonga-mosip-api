<!doctype html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      /**
       * @param {string} token
       */
      async function fetchDraftValues(token) {
        const response = await fetch("/oidp", {
          method: "POST",
          body: JSON.stringify({ token }),
          headers: {
            "Content-Type": "application/json",
          },
        });

        const draft = await response.json();

        // @TODO: Reference this postMessage usage in POPUP_BUTTON documentation
        window.opener.postMessage({ draft });
        window.close();
      }

      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");

      if (!token) throw new Error("No token found in the URL parameters");

      fetchDraftValues(token);
    </script>
  </body>
</html>
